<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl mt-6 text-center">
        Welcome to your <span class="text-orange-400">Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-orange-300 mx-auto w-3/5 mt-6 p-8">
        <h3 class="font-medium text-3xl mb-6">Please LogIn</h3>
        <div>
          <input
            class="block p-2 mb-3 w-4/6 rounded"
            type="email"
            name=""
            id="user-email"
            placeholder="your email address"
          />
          <input
            class="block p-2 mb-3 w-4/6 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="password"
          />
          <button
            id="btn-submit"
            class="bg-amber-500 p-2 font-medium rounded text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
